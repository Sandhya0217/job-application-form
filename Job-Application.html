<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Job Application</h1>
        
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" id="phone">
        <br>
        <br>
        <label for="resume">Resume:</label>
        <br>
        <input type="file" id="resume">
        <br>
        <br>
        <label for="exprc">Experience(Year)</label>
        <br>
        <input type="number" name="counter" id="exprc" min="0" max="50">
        <br><br>
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="html">
            <br>
            <label for="html">HTML</label>
            <br>
            <br>
            <input type="checkbox" id="css">
            <br>
            <label for="css">CSS</label>
            <br>
            <br>
            <input type="checkbox" id="javascript">
            <br>
            <label for="javascript">JavaScript</label>
            <br>
        </fieldset>
        <br>
        <label for="education">Highter Education:</label>
        <br>
        <select name="select" id="education">
            <option value="high">High School</option>
            <option value="Secondary">Secondary School</option>
            <option value="diploma">Diploma</option>
            <option value="graduation">Graduation</option>
        </select>
        <br>
        <br>
          <label for="avali">Availability:</label>
          <br>
          <input type="radio" id="avali" name="avil">
          <br>
          <label for="radio">Full-time:</label>
          <br>
          <br>
          <input type="radio" id="avali" name="avil">
          <br>
          <label for="radio">Part-time:</label>
          <br>
          <br>
        <label for="addcom">Additional Comments:</label>
        <br>
        <textarea name="add" id="addcom" cols="30" rows="10"></textarea>
        <br>

<input type="submit">
    </form>
</body>
</html>
